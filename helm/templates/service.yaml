apiVersion: v1
kind: Service
metadata:
  name: {{ include "smart.fullname" . }}-frontend
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: {{ include "smart.name" . }}-frontend
---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "smart.fullname" . }}-api
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9000
      protocol: TCP
      name: http
  selector:
    app: {{ include "smart.name" . }}-api
---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "smart.fullname" . }}-postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: {{ include "smart.name" . }}-postgres

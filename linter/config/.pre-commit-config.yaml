repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        args: ["--config", "linter/config/pyproject.toml"]

-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        args: ["--settings-path", "linter/config/pyproject.toml"]

-   repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
        args: ["--config", "linter/config/.flake8"]
-   repo: local
    hooks:
    -   id: eslint
        name: eslint
        language: node
        entry: npx eslint --config linter/config/.eslintrc.js
        files: \.(js|ts|tsx)$
        types: [file]

    -   id: prettier
        name: prettier
        language: node
        entry: npx prettier --config linter/config/.prettierrc --write
        files: \.(js|ts|tsx|json|css|scss|md)$
        types: [file]
